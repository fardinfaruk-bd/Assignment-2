<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TechWave</title>

  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./styles/style.css" />
</head>

<body class="inter-font">

  <!-- Header -->
  <header class="bg">
    <nav>
      <div id="logo">
        <h1>Tech<span>Wave</span></h1>
      </div>

      <ul class="menu">
        <li><a href="#">About</a></li>
        <li><a href="#">Episodes</a></li>
        <li><a href="#">Host</a></li>
      </ul>

      <button class="btn">Subscribe</button>

      <div class="nav-icon">
        <img src="./assets/hamburger-menu.png" alt="menu">
      </div>
    </nav>
    <hr />
  </header>

  <!-- Hero Section -->
  <main>
    <section id="hero">
      <div class="hero-container">

        <div class="image-box">
          <img src="./assets/hero-circle.png" class="bg-img" alt="">
          <img src="./assets/microphone.png" class="center-img" alt="">
        </div>

        <div class="hero-text">
          <h1>TechWave</h1>
          <p>
            Your daily dose of tech insights, productivity hacks, and personal growth
          </p>

          <div class="hero-btns">
            <button class="btn">Listen On Spotify</button>
            <button class="btn-2">Subscribe</button>
          </div>
        </div>

      </div>
    </section>
